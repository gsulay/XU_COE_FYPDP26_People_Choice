<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base_style.css')}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYPDP 2026: People's Choice</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="bodyBG">
        <div class="logo">
                <img src="{{ url_for('static', filename='images/FYPDP_Logo.png')}}" alt="" class="logoImage">
            <div class="logoTitle">
                PEOPLE'S CHOICE AWARD
            </div>
        </div>

        <div class="results-container">
            <h1 style="text-align: center;">Live Results</h1>

            {% for category, studies in results_data.items() %}
                <div class="category-card">
                    <h2>{{ category }}</h2>

                    {% for study in studies %}
                    <div class="result-row">
                        <div class="study-title">
                            <span>{{ study.name }}</span>
                            <span class="vote-count">{{ study.count }} votes</span>
                        </div>
                        
                        <div class="progress-bg">
                            <div class="progress-fill" style="width: {{ study.percent }}%;"></div>
                        </div>
                    </div>
                    {% endfor %}
                    
                </div>
            {% endfor %}
        </div>
        
    </div>
</body>
</html>
